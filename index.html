<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MacroDroid Webhook Panel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    #control-panel {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 2rem auto;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="control-panel">
    <h2>MacroDroid Control Panel</h2>
    <input type="text" id="webhook-url" placeholder="Enter Webhook URL" />
    <br>
    <button onclick="triggerWebhook()">Trigger Webhook</button>
    <div>
      <button onclick="showToast()">Show Toast</button>
      <button onclick="showNotification()">Show Notification</button>
    </div>
  </div>

  <script>
    function triggerWebhook() {
      const url = document.getElementById("webhook-url").value;
      if (!url) {
        alert("Please enter a Webhook URL");
        return;
      }
      fetch(url)
        .then(() => alert("Webhook triggered successfully!"))
        .catch(() => alert("Webhook trigger failed."));
    }

    function showToast() {
      alert("This is a toast message!");
    }

    function showNotification() {
      if (Notification.permission === "granted") {
        new Notification("Hello from MacroDroid Panel!");
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification("Hello from MacroDroid Panel!");
          }
        });
      }
    }
  </script>

</body>
</html>
