<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroDroid ऑटोमेशन</title>
    <style>
        body {
            background-color: #a74ac7;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .section {
            margin-bottom: 15px;
        }
        .section h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #00e676;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .quick-actions button {
            flex: 1 1 calc(33.33% - 5px);
            background-color: #ff9800;
        }
        .quick-actions button:hover {
            background-color: #f57c00;
        }
        #webhookUrl {
            background-color: #00aaff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation button {
            flex: 1;
            margin: 0 5px;
            background-color: #2196f3;
        }
        .navigation button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/100?text=Fail+OK" alt="Fail OK Logo">
        </div>
        <h2>MacroDroid ऑटोमेशन</h2>
        <div id="webhookUrl">
            अपना वेबहुक URL नीचे दर्ज करें:<br>
            <input type="text" id="webhookInput" value="https://trigger.macrodroid.com/978fcfa6-41bb-42cb-9b80-2a69d1d03d13/enablewebhook" placeholder="https://your-webhook-url">
            <button onclick="saveWebhook()">सेव करें</button>
        </div>

        <div class="section">
            <h3>पॉपअप (टोस्ट)</h3>
            <input type="text" id="toastInput" placeholder="संदेश">
            <button onclick="sendCommand('toast')">भेजें</button>
        </div>

        <div class="section">
            <h3>नोटिफिकेशन दिखाएं</h3>
            <input type="text" id="notificationInput" placeholder="संदेश">
            <button onclick="sendCommand('notification')">भेजें</button>
        </div>

        <div class="section">
            <h3>कुछ बोलें</h3>
            <input type="text" id="speakInput" placeholder="बोलने के लिए टेक्स्ट">
            <button onclick="sendCommand('speak')">भेजें</button>
        </div>

        <div class="section">
            <h3>फ्लोटिंग टेक्स्ट</h3>
            <input type="text" id="floatInput" placeholder="टेक्स्ट">
            <button onclick="sendCommand('float')">भेजें</button>
        </div>

        <div class="section">
            <h3>टेक्स्ट पेस्ट करें</h3>
            <input type="text" id="pasteInput" placeholder="टेक्स्ट">
            <button onclick="sendCommand('paste')">भेजें</button>
        </div>

        <div class="section">
            <h3>स्क्रीन डिम करें</h3>
            <input type="text" id="dimInput" placeholder="0-100">
            <button onclick="sendCommand('dimScreen')">भेजें</button>
        </div>

        <div class="section">
            <h3>ब्राइटनेस नियंत्रण</h3>
            <input type="text" id="brightnessInput" placeholder="0-100">
            <button onclick="sendCommand('controlBrightness')">भेजें</button>
        </div>

        <div class="section">
            <h3>त्वरित एक्शन्स</h3>
            <div class="quick-actions">
                <button onclick="sendCommand('wifiOn')">WIFI ON</button>
                <button onclick="sendCommand('wifiOff')">WIFI OFF</button>
                <button onclick="sendCommand('lockScreen')">Lock Screen</button>
                <button onclick="sendCommand('bluetoothOn')">Bluetooth On</button>
                <button onclick="sendCommand('bluetoothOff')">Bluetooth Off</button>
                <button onclick="sendCommand('takeSelfie')">Take Selfie</button>
                <button onclick="sendCommand('hotspotOn')">Hotspot On</button>
                <button onclick="sendCommand('hotspotOff')">Hotspot Off</button>
                <button onclick="sendCommand('expandNotification')">Expand Notification</button>
                <button onclick="sendCommand('collapseBar')">Collapse Bar</button>
                <button onclick="sendCommand('ringAlarm')">Ring Alarm</button>
                <button onclick="sendCommand('fullVolume')">Full Volume</button>
                <button onclick="sendCommand('stopAlarm')">Stop Alarm</button>
                <button onclick="sendCommand('disableMD')">Disable MD</button>
            </div>
        </div>

        <div class="navigation">
            <button onclick="goHome()">Home</button>
            <button onclick="goBack()">Back</button>
            <button onclick="goRecent()">Recent</button>
        </div>
    </div>

    <script>
        let webhookUrl = '';

        function saveWebhook() {
            webhookUrl = document.getElementById('webhookInput').value;
            if (webhookUrl) {
                alert('वेबहुक URL सेव हो गया!');
            } else {
                alert('कृपया एक वैध URL दर्ज करें!');
            }
        }

        function sendCommand(command) {
            if (!webhookUrl) {
                alert('कृपया पहले वेबहुक URL सेव करें!');
                return;
            }

            let data = { action: command };
            if (command === 'toast') data.message = document.getElementById('toastInput').value || 'Default Toast';
            if (command === 'notification') data.message = document.getElementById('notificationInput').value || 'Default Notification';
            if (command === 'speak') data.text = document.getElementById('speakInput').value || 'Default Text';
            if (command === 'float') data.text = document.getElementById('floatInput').value || 'Default Float';
            if (command === 'paste') data.text = document.getElementById('pasteInput').value || 'Default Paste';
            if (command === 'dimScreen') data.value = document.getElementById('dimInput').value || '50';
            if (command === 'controlBrightness') data.value = document.getElementById('brightnessInput').value || '50';

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => alert('कमांड भेजी गई: ' + command))
            .catch(error => alert('कमांड भेजने में त्रुटि: ' + error.message));
        }

        function goHome() {
            alert('होम पर गए!');
            // Add your home navigation logic here
        }

        function goBack() {
            alert('बैक पर गए!');
            // Add your back navigation logic here
        }

        function goRecent() {
            alert('रीसेंट पर गए!');
            // Add your recent navigation logic here
        }
    </script>
</body>
</html>
