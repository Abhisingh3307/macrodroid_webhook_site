<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MacroDroid Control Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 1rem;
    background: #ffffff;
    color: #333333;
  }
  h1 {
    text-align: center;
  }
  label, .card {
    display: block;
    margin: 1rem auto;
    max-width: 400px;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.5rem;
  }
  .card {
    background: #f0f0f0;
    padding: 1rem;
    border-radius: 8px;
  }
  .signal {
    padding: 0.5rem;
    border-radius: 50%;
    width: 1rem;
    height: 1rem;
    display: inline-block;
    margin-left: 0.5rem;
  }
  .signal.green { background: green; }
  .signal.red { background: red; }
  button {
    padding: 0.5rem 1rem;
    margin: 0.2rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>MacroDroid Control Panel</h1>

<label>Base URL:
  <input id="baseUrl" placeholder="Enter MacroDroid URL" />
</label>

<div class="card">
  <button onclick="triggerAction('toast')">Show Toast</button>
  <span id="signal-toast" class="signal red"></span><br>

  <button onclick="triggerAction('notification')">Show Notification</button>
  <span id="signal-notification" class="signal red"></span><br>

  <button onclick="triggerAction('speak')">Speak Message</button>
  <span id="signal-speak" class="signal red"></span><br>
</div>

<script>
function triggerAction(type) {
  const baseUrl = document.getElementById('baseUrl').value;
  if (!baseUrl) { alert('Please enter Base URL'); return; }
  fetch(baseUrl)
    .then(() => {
      document.getElementById('signal-' + type).className = 'signal green';
    })
    .catch(() => {
      document.getElementById('signal-' + type).className = 'signal red';
    });
}
</script>

</body>
</html>
